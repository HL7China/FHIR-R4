            width:1.5px;

            transform:rotate(35deg);
            position:absolute;
            bottom:2px;
            right:4px;
            z-index:2;
        }

    //筛选
    $(".label_box label div").click(function () {
        var foo = JSON.parse(JSON.stringify(zNodes));
        if ($(this).hasClass('chose')) {
            $(this).removeClass('chose')
            if ($('.chose').length==0) {
                $.fn.zTree.init($("#treeDemo"), setting, zNodes);
                return
            }
        }else {
            $(this).addClass('chose');
        }
        var iconArr = $('.chose');  //.attr('icon')
        var iconNameArr=[];
        for(var i=0;i<iconArr.length;i++){
            iconNameArr.push(iconArr[i].getAttribute("value"));
        }
        var num=0;
        var treeArr = foo.filter(
            function (item) {
                if (item.children) {
                    var child = item.children.filter(function (childItem) {
                        let bol=false;
                        for (let i=0;i<iconNameArr.length;i++){
                            if (childItem[iconNameArr[i]]!=undefined&&item[iconNameArr[i]]!="") {
                                bol=true;
                            }else {
                                bol=false;
                                break
                            }
                        }
                        if (bol) {
                            num++;
                            return childItem
                        }
                    })
                    item.children = child;
                }
                let bol=false;
                for (let i=0;i<iconNameArr.length;i++){
                    if (item[iconNameArr[i]]!=undefined&&item[iconNameArr[i]]!="") {
                        bol=true;
                    }else {
                        bol=false;
                        break
                    }
                }
                if (bol){
                    num++;
                }
                if (item.children.length > 0 || bol) {
                    item.open=true
                    return item
                }
            }
        );
        $('.chose').prev().attr("data-before",num);
        $.fn.zTree.init($("#treeDemo"), setting, treeArr);
    })
</script>
